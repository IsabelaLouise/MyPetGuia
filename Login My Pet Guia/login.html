                <input type="checkbox">
                Lembrar perfil

            </div>
            <button type="submit" class="loginbotao">Login</button>
            <div class="cadastro">
                <p>Não tem uma conta? <a href="cadastra.html"> Cadastre-se! </a></p>
            </div>
        </form>
