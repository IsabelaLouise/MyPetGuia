<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="petseracas.css" />
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <div class="menu-coluna esquerda">
                <a href="/PetseRaças(code)/petseracas.html">PETS E RAÇAS</a>
                <a href="/vets/cadastrofinal.html">VETERINÁRIOS</a>
            </div>
            <div class="menu-coluna centro">
                <a href="/home/index.html" class="logo">
                    <img src="Imagens/patahome.png" alt="Logo lupa">
                </a>
            </div>
            <div class="menu-coluna direita">
                <a href="/perfil do pet/perfilpet1.html">MEU PET</a>
                <a href="/Login My Pet Guia/login.html">LOGIN</a>
            </div>
        </nav>
    </header>

    <a href="javascript:history.back()" class="botao-voltar" title="Voltar">&#8592;</a>
    <main>
        <section class="animais">
        <h1>Cachorros</h1>
            <div class="barra-pesquisa-container">
                <img src="Imagens/patahome.png" class="icone-lupa" alt="Lupa">
                <input type="text" placeholder="Qual raça deseja pesquisar sobre?" id="pesquisa" class="barra-pesquisa">
            </div>
        </section>
            
        <section class="container-verde">
            <div class="animais-container">
                <a href="golden.html" class="animal-card">
                    <img src="imagens/golden.png" alt="Golden Retriever">
                    <span class="nome-animal">Golden Retriever</span>
                </a>
                <a href="shihtzu.html" class="animal-card">
                    <img src="imagens/shihtzu.jpg" alt="Shih Tzu">
                    <span class="nome-animal">Shih Tzu</span>
                </a>
                <a href="yorkshireterrier.html" class="animal-card">
                    <img src="imagens/yorkterrier.jpg" alt="Yorkshire Terrier">
                    <span class="nome-animal">Yorkshire Terrier</span>
                </a>
                <a class="animal-card">
                    <img src="imagens/husky.png" alt="Husky Siberiano">
                    <span class="nome-animal">Husky Siberiano</span>
                </a>
                <a class="animal-card">
                    <img src="imagens/labrador.png" alt="Labrador">
                    <span class="nome-animal">Labrador</span>
                </a>
                <a class="animal-card">
                    <img src="imagens/Dachshund.png" alt="Dachshund">
                    <span class="nome-animal">Dachshund </span>
                </a>
                <a class="animal-card">
                    <img src="imagens/rottweiller.png" alt="Rottweiler">
                    <span class="nome-animal">Rottweiler</span>
                </a>
                <a class="animal-card">
                    <img src="imagens/maltese.png" alt="Maltês">
                    <span class="nome-animal">Maltês </span>
                </a>
            </div>
        </section>
    </main>
</body>

<script>
  const input = document.getElementById('pesquisa');
  const cards = document.querySelectorAll('.animal-card');

  input.addEventListener('input', () => {
    const valor = input.value.toLowerCase();

    cards.forEach(card => {
      const nome = card.querySelector('.nome-animal').textContent.toLowerCase();
      const corresponde = nome.includes(valor);
      card.style.display = corresponde ? 'inline-block' : 'none';
    });
  });
</script>
</html>
